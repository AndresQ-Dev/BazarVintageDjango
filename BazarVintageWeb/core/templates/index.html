{% extends "base.html" %}

{% load static %}

{% block title %} Index {% endblock %}

{% block content %}

<div class="cards">
    {% for product in products %}
        {% if not product.sale %}
            <div class="card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p class="price">{{ product.price }}</p>
            </div>
        {% endif %}
    {% endfor %}
</div>
</div>

{% endblock %}
