{% extends "base.html" %}

{% load static %}

{% block title %} sales {% endblock %}


{% comment %} Content {% endcomment %}
{% block content %}
<div class="cards">
    {% for product in products %}
        {% if product.sale %}
            <div class="card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <p class="price">{{product.price}}</p>
            </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
